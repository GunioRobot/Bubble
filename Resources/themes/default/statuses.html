{% if newer %}
<div id="newer"/>
{% endif %}

{% foreach status in statuses %}
<div class='status'>
	<div class='avatar'><img src='{{tweet.user.profile_image_url}}' /></div>
	<div class='content'>
		<div class="options">

		</div>
		<div class="informations">  from {{tweet.source}}</div>
		<hr class="topSeparator" />
		{{tweet.text}}
	</div>
 </div>

<div class='clear'></div>
{% endforeach %}

{% if older %}
<div id="older"/>
{% endif %}
