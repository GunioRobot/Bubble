{% if newer %}
<div id="status_newer"/>
{% endif %}

{% foreach status in statuses %}
<div class='status'>
	<div class='avatar'><img src='{{status.user.profile_image_url}}' /></div>
	<div class='content'>
		<div class="options">

		</div>
		<div class="informations">  from {{status.source}}</div>
		<hr class="topSeparator" />
		{{status.text}}
	</div>
 </div>

<div class='clear'></div>
{% endforeach %}

{% if older %}
<div id="status_older"/>
{% endif %}
